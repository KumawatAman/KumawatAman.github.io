<!DOCTYPE html>
<html>
<head>
    <title>GitHub Actions Form</title>
</head>
<body>
    <h1>GitHub Actions Form</h1>
    
    <form action="#" method="post" onsubmit="submitForm(event)">
        <label for="ProxyName">Proxy Name:</label>
        <input type="text" id="ProxyName" name="ProxyName" required><br><br>
        
        <label for="BasePath">Base Path:</label>
        <input type="text" id="BasePath" name="BasePath" required><br><br>
        
        <label for="Url">URL:</label>
        <input type="text" id="Url" name="Url" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        function submitForm(e) {
            e.preventDefault(); // Prevent the default form submission

            const formData = new FormData(e.target); // Get form data
            const apiUrl = 'https://api.github.com/repos/KumawatAman/KumawatAman.github.io/dispatches'; // Replace with your repository's API URL
            const authToken = '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'; // Replace with your GitHub personal access token

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${authToken}`
                },
                body: JSON.stringify({
                    event_type: 'form_submission',
                    client_payload: {
                        ProxyName: formData.get('ProxyName'),
                        BasePath: formData.get('BasePath'),
                        Url: formData.get('Url')
                    }
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!'); // Display a success message
                } else {
                    alert('Form submission failed. Please try again.'); // Display an error message
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Form submission failed. Please try again.');
            });
        }
    </script>
</body>
</html>
