<!DOCTYPE html>
<html>
<head>
    <title>GitHub Actions Form</title>
</head>
<body>
    <h1>GitHub Actions Form</h1>
    
    <form action="#" method="post" id="loginForm">
        <label for="ProxyName">Proxy Name:</label>
        <input type="text" id="ProxyName" name="ProxyName" required><br><br>
        
        <label for="BasePath">Base Path:</label>
        <input type="text" id="BasePath" name="BasePath" required><br><br>
        
        <label for="Url">URL:</label>
        <input type="text" id="Url" name="Url" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

<script>
    let loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", (e) => {
  e.preventDefault();

  let ProxyName = document.getElementById("ProxyName");
  let BasePath = document.getElementById("BasePath");
  let Url = document.getElementById("Url");

  if (ProxyName.value == "" || BasePath.value == "" || Url.value == "") {
    alert("Ensure you input a value in every fields!");
  } else {
    // perform operation with form input
    alert("This form has been successfully submitted!");
    console.log(
      `This form has a username of ${ProxyName.value} and ${Url.value} , ${BasePath.value}`
    );

    username.value = "";
    password.value = "";
  }
});
</script>

   
</body>
</html>
